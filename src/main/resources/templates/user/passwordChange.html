<html
    xmlns         = "http://www.w3.org/1999/xhtml"
    xmlns:th      = "http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}"
>
<head>
  <title>パスワード変更</title>
</head>
<body>
<section layout:fragment="layout-content">
  <h1>パスワード変更</h1>

  <p class="p-3 mb-2 bg-danger text-white" th:if="${validationError}" th:text="${validationError}">validation error</p>
  <p class="p-3 mb-2 bg-info text-white" th:if="${successMessage}" th:text="${successMessage}">success messager</p>
  <!--/*@thymesVar id="userPasswordChange" type="com.makowis.shuzobot.form.UserPasswordChangeForm"*/-->
  <form th:action="@{/user/passwordChange}" th:object="${userPasswordChange}" method="post">
    <div class="form-group">
      <label for="oldPassword">旧・パスワード</label>
      <input type="password" id="oldPassword" name="oldPassword" class="form-control" />
    </div>
    <div class="form-group">
      <label for="newPassword">新・パスワード</label>
      <input type="password" id="newPassword" name="newPassword" class="form-control"  />
    </div>
    <div class="form-group">
      <label for="newPasswordConfirm">新・パスワード確認</label>
      <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" class="form-control" />
    </div>
    <input type="submit" class="btn btn-primary" value="変更" />
  </form>
</section>
</body>
</html>
